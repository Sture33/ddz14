<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <p><a href="{% url 'index' %}">Home</a></p>
    <h1>Feedback Form</h1>
    <p>Расскажите нам о своих впечатлениях!</p>
    <br>
    <p>{{ reply }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
    </form>

</body>
</html>
